{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'main_assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main_assets/css/styles.css' %}">
</head>
<body>
<h2 class="text-center">My first Django and Boostrap Project.</h2>

<div class="container">
    <div class="row text-center">
        <div class="col-sm-3">
            <img src="{% static 'main_assets/images/team-1-1@2x.jpg'  %}" alt="">
        </div>
        <div class="col-sm-3">
            <img src="{% static 'main_assets/images/team-1-2@2x.jpg'  %}" alt="">
        </div>
        <div class="col-sm-3">
            <img src="{% static 'main_assets/images/team-1-3@2x.jpg'  %}" alt="">
        </div>
        <div class="col-sm-3">
            <img src="{% static 'main_assets/images/team-1-4@2x.jpg'  %}" alt="">
        </div>
    </div>
</div>

<hr>
<h2 class="text-center text-info">Welcome {{ name }}, you are {{ age }} years old</h2>

<table class="table table-dark">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Country</th>
        
        {% for user in users %}
            <tr>
                <td class="table-danger">{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.country }}</td>
            </tr>
        	
        {% endfor %}
        

    </tr>
</table>

<script src="{% static 'main_assets/js/bootstrap.min.js' %}"></script>
</body>
</html>
